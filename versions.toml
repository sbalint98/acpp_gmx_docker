# A list of all AdaptiveCpp variants that can be built.
[repositories]
acpp = [
  { name = "official", url = "https://github.com/AdaptiveCpp/AdaptiveCpp.git" },
  { name = "fork", url = "https://github.com/sbalint98/AdaptiveCpp.git" }
]
gromacs = [
  { name = "official", url = "https://gitlab.com/sbalint98/gromacs.git" }
]

[[acpp_variants]]
name = "sscp-builtins-wgscope"
directory = "acpp-sscp-builtins-wgscope"
branch = "bsoproni-all-gmx-builtins-barrier-wgscope"
cmake_preset = "sscp"

[[acpp_variants]]
name = "v25020"
directory = "acpp-smcp-v2502"
branch = "v25.02.0"
cmake_preset = "smcp"

# SSCP variants
[[gromacs_variants]]
name = "gromacs-final-cdna-fft"
branch = "enable-sscp-builtins-all-arch-rdna-fft"
directory = "gromacs-final-cdna"
cmake_preset = "sscp-cdna-fft"
acpp_variant = "sscp-builtins-wgscope"

[[gromacs_variants]]
name = "gromacs-final-rdna-fft"
branch = "enable-sscp-builtins-all-arch-rdna-fft"
directory = "gromacs-final-rdna"
cmake_preset = "sscp-rdna-fft"
acpp_variant = "sscp-builtins-wgscope"

[[gromacs_variants]]
name = "sscp-builtins-all-arch-cdna"
branch = "enable-sscp-builtins-all-arch"
directory = "gromacs-all-arch-cdna"
cmake_preset = "sscp-cdna"
acpp_variant = "sscp-builtins-wgscope"

[[gromacs_variants]]
name = "sscp-builtins-cdna"
branch = "enable-sscp-builtins-benchmark"
directory = "gromacs-builtins-cdna"
cmake_preset = "sscp-cdna"
acpp_variant = "sscp-builtins-wgscope"

[[gromacs_variants]]
name = "sscp-base"
branch = "sb-rel25-sscp-enable-upstream-benchmark"
directory = "gromacs-cdna"
cmake_preset = "sscp-cdna"
acpp_variant = "sscp-builtins-wgscope"

## SMCP variants
